<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Detalle</title>
    <link rel="stylesheet" href="Css/detalle.css">
    <link rel="icon" type="image/png" href="Css/imagenes/logoo.png">
</head>
<body>
    <nav>
        <!-- Botón para regresar -->
        <div class="dropdown">
            <a href="javascript:history.back()"><button class="dropbtn">Regresar</button></a>
        </div>
    </nav>

    <main>
        <div class="detalle-pedido">
            <div class="info-pedido">
                <span>Pedido 1</span>
                <span>Usuario</span>
                <span>Tipo de Pago</span>
                <span>Fecha del pedido : 30/07/2024</span>
                <span>Fecha estimada de despacho : 04/08/2024</span>
            </div>
            <hr> <!-- Línea divisoria -->
            <div class="productos">
                <!-- Primer producto -->
                <div class="producto">
                    <span>Producto 1</span>
                    <span>Precio</span>
                    <span>Cantidad</span>
                    <span>Costo Total de la Fila</span>
                </div>
                <!-- Segundo producto -->
                <div class="producto">
                    <span>Producto 2</span>
                    <span>Precio</span>
                    <span>Cantidad</span>
                    <span>Costo Total de la Fila</span>
                </div>
                <!-- Agregar más productos según sea necesario -->
            </div>
            <hr> <!-- Línea divisoria -->
            <div class="total">
                <span>Total:</span>
                <span>$1.000.000</span>
            </div>
            <div class="botones-aceptar-rechazar">
                <button class="aceptar-btn">Aceptar</button>
                <button class="rechazar-btn">Rechazar</button>
            </div>
        </div>
    </main>

    <footer>
        © 2024 Ferremas. Todos los derechos reservados
    </footer>
</body>
</html>
