<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Financiero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reporte Financiero</h1>
        <p>Fecha: [Fecha del Reporte]</p>
        <table>
            <tr>
                <th>Concepto</th>
                <th>Ingresos</th>
                <th>Gastos</th>
                <th>Balance</th>
            </tr>
            <tr>
                <td>Ventas</td>
                <td>[Cantidad]</td>
                <td>-</td>
                <td>[Cantidad]</td>
            </tr>
            <!-- MÃ¡s filas para otros conceptos financieros -->
        </table>
        <div class="total">
            <h2>Total:</h2>
            <p>[Cantidad Total]</p>
        </div>
    </div>
</body>
</html>
